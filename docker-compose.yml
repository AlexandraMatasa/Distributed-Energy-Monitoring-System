version: '3.9'

services:
  user-db:
    image: postgres:16
    container_name: user-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: users-db
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - proxy-network

  device-db:
    image: postgres:16
    container_name: device-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: devices-db
    ports:
      - "5434:5432"
    volumes:
      - device-db-data:/var/lib/postgresql/data
    networks:
      - proxy-network

  auth-db:
    image: postgres:16
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth-db
    ports:
      - "5435:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - proxy-network

  monitoring-db:
    image: postgres:16
    container_name: monitoring-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: monitoring-db
    ports:
      - "5436:5432"
    volumes:
      - monitoring-db-data:/var/lib/postgresql/data
    networks:
      - proxy-network


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: kalo
      RABBITMQ_DEFAULT_PASS: kalo
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq
    networks:
      - proxy-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s


  user-service:
    build:
      context: ./UserManagement
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      user-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      DB_IP: user-db
      DB_PORT: 5432
      DB_DBNAME: users-db
      DB_USER: postgres
      DB_PASSWORD: admin
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: kalo
      RABBITMQ_PASSWORD: kalo
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"

  device-service:
    build:
      context: ./DeviceManagement
      dockerfile: Dockerfile
    container_name: device-service
    depends_on:
      device-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      DB_IP: device-db
      DB_PORT: 5432
      DB_DBNAME: devices-db
      DB_USER: postgres
      DB_PASSWORD: admin
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: kalo
      RABBITMQ_PASSWORD: kalo
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"

  auth-service:
    build:
      context: ./AuthManagement
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      auth-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      DB_IP: auth-db
      DB_PORT: 5432
      DB_DBNAME: auth-db
      DB_USER: postgres
      DB_PASSWORD: admin
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: kalo
      RABBITMQ_PASSWORD: kalo
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"

  monitoring-service:
    build:
      context: ./MonitoringService
      dockerfile: Dockerfile
    container_name: monitoring-service
    depends_on:
      monitoring-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      DB_IP: monitoring-db
      DB_PORT: 5432
      DB_DBNAME: monitoring-db
      DB_USER: postgres
      DB_PASSWORD: admin
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: kalo
      RABBITMQ_PASSWORD: kalo
    ports:
      - "8084:8084"
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"

  frontend:
    build:
      context: ./Frontend/energy-management-app
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    networks:
      - proxy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "80:80" # The HTTP port
      # - "443:443" # The HTTPS port
      - "8082:8080" # Dashboard port
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro" # Traefik can listen to the Docker events
      - "./traefik.yml:/etc/traefik/traefik.yml:ro" # Static configuration file
      - "./dynamic:/etc/traefik/dynamic:ro" # Dynamic configuration files
      - "./logs:/var/log/traefik" # Log files
    networks:
      - proxy-network


# Define a shared network for all services
networks:
  proxy-network:
    driver: bridge

volumes:
  user-db-data:
  device-db-data:
  auth-db-data:
  monitoring-db-data:
  rabbitmq-lib:
  rabbitmq-log: